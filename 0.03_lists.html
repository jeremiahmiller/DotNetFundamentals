<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>List Tags</title>
</head>
<body>
	<h1>Lists</h1>
	<p>2 types of lists on HTml</p>
	<h3>To do with an unordered list</h3>
	<ul>
		<li>Clean garage</li>
		<li>Fix car</li>
		<li>Make lasagna</li>
	</ul>
	<h3>Lasagna Recipe wih an ordered list</h3>
	</ol>
		<li>Boil noodles</li>
	</ol>
</body>
</html>
